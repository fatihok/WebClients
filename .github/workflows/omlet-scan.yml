name: Omlet CLI Scan

on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Run Omlet analysis
      env:
        OMLET_TOKEN: ${{ secrets.OMLET_TOKEN }}
      run: yarn dlx @omlet/cli analyze
